<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="./static/js/main.css">
    
    <title>React App</title>
  </head>
  
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      console.log("JavaScript file is being loaded: ./static/js/main.js");
    </script>

    <script src="./static/js/main.js"></script>

    <script>
      console.log("Checking if window location has hash...");
      if (!window.location.hash) {
        console.log("No hash found, redirecting to hash-based URL.");
        window.location = window.location + '#/';
      } else {
        console.log("Hash found: " + window.location.hash);
      }
    </script>

    <script>
      window.addEventListener('error', function(e) {
        console.error("Resource failed to load: ", e.target.src || e.target.href);
      });
    </script>

    <!-- Debug: Fetch CSS and JS to check if they load correctly -->
    <script>
      fetch("./static/js/main.css")
        .then(response => {
          if (!response.ok) {
            console.error("Failed to load CSS file: ", response.status, response.statusText);
          } else {
            console.log("CSS file loaded successfully.");
          }
        })
        .catch(error => console.error("Error loading CSS file:", error));
    </script>

    <script>
      fetch("./static/js/main.js")
        .then(response => {
          if (!response.ok) {
            console.error("Failed to load JS file: ", response.status, response.statusText);
          } else {
            console.log("JS file loaded successfully.");
          }
        })
        .catch(error => console.error("Error loading JS file:", error));
    </script>
  </body>
</html>
