<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Debug: Log when CSS file is being loaded -->
    <script>
      console.log("CSS file is being loaded: %PUBLIC_URL%/static/css/main.css");
    </script>
    
    <link rel="stylesheet" href="%PUBLIC_URL%/static/css/main.css">

    <title>React App</title>
  </head>
  
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Debug: Log when JS files are being loaded -->
    <script>
      console.log("JavaScript file is being loaded: %PUBLIC_URL%/static/js/main.js");
    </script>

    <!-- Load main JS bundle -->
    <script src="%PUBLIC_URL%/static/js/main.js"></script>

    <!-- Redirect to hash-based routing if no hash is present -->
    <script>
      console.log("Checking if window location has hash...");
      if (!window.location.hash) {
        console.log("No hash found, redirecting to hash-based URL.");
        window.location = window.location + '#/';
      } else {
        console.log("Hash found: " + window.location.hash);
      }
    </script>

    <!-- Debug: Log errors in loading resources -->
    <script>
      window.addEventListener('error', function(e) {
        console.error("Resource failed to load: ", e.target.src || e.target.href);
      });
    </script>
  </body>
</html>
